<div class="auth-container-wrapper">
<div class="auth-container">
    <div class="logo">
      <img src="assets/regsiter.jpg" alt="EduPortal Logo" />
    </div>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <!-- Name -->
 <div class="form-group">
  <label>Name</label>
  <input type="text" formControlName="name" placeholder="Enter your name" />
  <small *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid">
    Please enter your name
  </small>
</div>

    <!-- Email -->
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="Enter email" />
      <small *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
        Valid email required
      </small>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" placeholder="Enter password" />
      <small *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
        Password must be at least 6 characters
      </small>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>
</div>
</div>
