<div class="dashboard-container" style="padding-top: 80px;">
  <div class="dashboard-section">
    <h2>Contact Us</h2>
    <p>If you have any questions or feedback, feel free to reach out to us.</p>

    <form [formGroup]="contactForm" (ngSubmit)="submitForm()" class="contact-form">

      <div class="form-group">
        <label>Name:</label>
        <input type="text" formControlName="name" placeholder="Your Name">
        <small *ngIf="name?.touched && name?.invalid" style="color:red">
          Name is required (min 3 characters)
        </small>
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="email" formControlName="email" placeholder="Your Email">
        <small *ngIf="email?.touched && email?.invalid" style="color:red">
          Please enter a valid email
        </small>
      </div>

      <div class="form-group">
        <label>Message:</label>
        <textarea formControlName="message" rows="5" placeholder="Your Message"></textarea>
        <small *ngIf="message?.touched && message?.invalid" style="color:red">
          Message is required (min 10 characters)
        </small>
      </div>

      <button type="submit" class="quick-links">Send Message</button>
    </form>
  </div>

  <div class="dashboard-section" style="margin-top:20px;">
    <h2>Our Contact Details</h2>
    <ul class="announcement-list">
      <li><strong>Address:</strong> 123 Education St, Knowledge City, India</li>
      <li><strong>Phone:</strong> +91 9876543210</li>
      <!-- <li><strong>Email:</strong> support@eduportal.com</li> -->
    </ul>
  </div>
</div>
