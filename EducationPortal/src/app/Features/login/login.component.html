<div class="auth-container-wrapper">
  <div class="auth-container">
       <div class="logo">
      <img src="assets/unnamed.png" alt="EduPortal Logo" />
    </div>
    <h2>Login to EduPortal</h2>

    <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="Enter your email" />
        <small *ngIf="loginform.get('email')?.touched && loginform.get('email')?.invalid">
          Please enter a valid email
        </small>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="Enter your password" />
         <span class="toggle-password" (click)="togglePassword()">
      {{ showPassword ? '🙈' : '👁️' }}
    </span>
        <small *ngIf="loginform.get('password')?.touched && loginform.get('password')?.invalid">
          Password is required
        </small>
      </div>

      <button type="submit" [disabled]="loginform.invalid">Login</button>
    </form>

   <p style="margin-top: 15px; font-size: 14px;">
  Don't have an account?
  <a href="/register" style="color: #2575fc; text-decoration: underline; cursor: pointer;">
    Register
  </a>
</p>
  </div>
   <!-- Footer -->
  <div class="page-footer">
    Developed by Rajat
  </div>
</div>
